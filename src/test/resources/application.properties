# --- Configuração de Teste usando Geração de Schema pelo Hibernate (Flyway desabilitado) ---

# Configuração do Banco de Dados H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 1. Desabilitar o Flyway para os testes.
spring.flyway.enabled=false

# 2. Instruir o Hibernate a criar e destruir o schema do banco a partir das entidades @Entity.
# 'create-drop' é ideal para testes, pois garante um banco limpo a cada execução.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 3. Fornecer valores dummy para as outras propriedades necessárias.
jwt.secret=a-super-long-and-secure-secret-key-for-testing-purposes
jwt.expiration=3600000

INITIAL_ADMIN_USERNAME=testadmin
INITIAL_ADMIN_PASSWORD=testpassword
ADMIN_ROLE_NAME=ADMIN
DEFAULT_ROLE_NAME=DEFAULT