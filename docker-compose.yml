version: '3.8'

services:
  db:
    image: postgres:15
    container_name: project6_db
    environment:
      POSTGRES_DB: project6
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d project6"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: project6_app
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/project6
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      INITIAL_ADMIN_USERNAME: ${INITIAL_ADMIN_USERNAME}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD}

  nginx:
    image: nginx:latest
    container_name: project6_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - ./nginx/certs/privkey.pem:/etc/ssl/private/privkey.pem:ro
    depends_on:
      - app

volumes:
  postgres_data: